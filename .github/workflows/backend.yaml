name: Build backend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
  
jobs:
  build_and_push:
    name: countious integration backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: ['18.x', '20.x'] 

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node_version}}
      - name: install dependencies and build backend
        run: |
         cd backend
         npm install
     
  
